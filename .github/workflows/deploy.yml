name: Deploy to Production

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      # 1. Забираем код
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Docker buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Логин в GHCR (ТОЛЬКО для push image)
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4. Генерация тегов
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      # 5. Сборка и push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

      # 6. Деплой на сервер (через deploy.sh)
      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USERNAME }}
          key: ${{ secrets.PROD_SSH_KEY }}
          port: ${{ secrets.PROD_SSH_PORT }}
          envs: GHCR_PAT,GHCR_USERNAME,GITHUB_REPOSITORY
          script: |
            export GHCR_PAT="${{ secrets.GHCR_PAT }}"
            export GHCR_USERNAME="${{ secrets.GHCR_USERNAME }}"
            export GITHUB_REPOSITORY="${{ github.repository }}"
            cd ${{ secrets.PROD_APP_PATH }}

            # Обновляем код из репозитория (важно для compose.prod.yaml!)
            git fetch origin
            git reset --hard origin/master

            # Запускаем деплой
            chmod +x deploy.sh
            ./deploy.sh

      # 7. Финальный health-check с GitHub
      - name: Health check
        run: |
          for i in {1..3}; do
            curl -f ${{ secrets.PROD_APP_URL }}/health && exit 0
            sleep 5
          done
          exit 1
